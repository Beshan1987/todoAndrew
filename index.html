<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./style/style.css"/>
	<title>Andrew's ToDo</title>
</head>
<body>

	<div class="container">
		<div class="display-4 mb-3	center">Andrew's ToDo</div>				
		<div class="card bg-light" >			
			<div class="card-body">
				<form id="form" class="form-add">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Enter todo ..." required>						
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Add</button>
					<button type="button" data-action="deleteIAll" id="taskDeleteAll" class="btn btn-outline-danger btn-lg" disabled>Delete All</button>
					<button type="button" data-action="deleteLast" id="taskDeleteLast" class="btn btn-outline-warning btn-lg" disabled>Delete Last</button>					
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" data-action="showCompleted" id="taskShowCompleted" value="option1" disabled>
						<label class="form-check-label" for="taskShowCompleted">Show Completed</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" data-action="showCurrent" id="taskShowCurrent" value="option2" disabled>
						<label class="form-check-label" for="taskShowCurrent">Show in-process</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" data-action="showAll" id="taskShowAll" value="option3" disabled checked>
						<label class="form-check-label" for="taskShowAll">Show All</label>
					  </div>
					<div id="counterTasks">
						<span id="tasksAll" class="border border-ligh badge"></span>
						<span id="tasksDone" class="border border-ligh badge"></span>						
					</div>
				</form>
				<form id="formSearch" class="form-add">
				<input type="text" class="form-control" id="taskSearch" placeholder="Search ..." required>
			</form>
			</div>
		</div>
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>
	</div>	
	<script src="./index.js" type="module"></script>
</body>
</html>
