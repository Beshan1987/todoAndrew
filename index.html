<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./style/style.css"/>
	<title>Andrew's ToDo</title>
</head>
<body>

	<div class="container">
		<div class="display-4 mb-3	center">Andrew's ToDo</div>				
		<div class="card bg-light" >			
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Enter todo ..." required>						
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Add</button>
					<button type="button" data-action="deleteIAll" id="taskDeleteAll" class="btn btn-outline-danger btn-lg">Delete All</button>
					<button type="button" data-action="deleteLast" id="taskDeleteLast" class="btn btn-outline-warning btn-lg">Delete Last</button>
					<button type="button" data-action="showCompleted" id="taskShowCompleted" class="btn btn-outline-success btn-lg">Show Completed</button>
					<button type="button" data-action="showAll" id="taskShowAll" class="btn btn-outline-info btn-lg">Show All</button>
					<div id="counterTasks">
						<span id="tasksAll" class="border border-ligh badge"></span>
						<span id="tasksDone" class="border border-ligh badge"></span>						
					</div>
				</form>
			</div>
		</div>
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>
	</div>	
	<script src="./js-hw_8-todo-list.js"></script>
</body>
</html>
